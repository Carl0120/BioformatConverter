<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivo</title>
    <div th:replace="components/links.html"></div>
</head>
<body>
    <!-- Navbar Start -->
    <div th:replace="components/navbar.html"></div>
    <!-- Navbar End -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Convertir <span th:text="${from}"></span> a <span th:text="${to}"></span></h1>
        <div class="text-center">
            <p>Convierte tus archivos <span th:text="${from}"></span>  a <span th:text="${to}"></span> con la m√°xima calidad y rapidez.</p>
        </div>
        <hr>
        <div class="text-center">
            <h4>Selecciona el documento <span th:text="${from}"></span></h4>
            <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control-file mb-3" id="file" name="file" accept=".fasta, .fa, .fna, .ffn, .faa, .frn">
            <button type="submit" class="btn rounded btn-lg btn-primary">Convertir a <span th:text="${to}"></span></button>
            </form>
        </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
